<div class="modal">
    <div class="modal-content">
      <h4>Modifier Un departement</h4>
    </div>
    <div class="row">
    	<div class="modal-body">
    	<div class="row input-field hide">
		    <label>ID</label>
		    <input type="text"  [(ngModel)]="departement.id">
		</div>
		<div class="row">
			
			<div class="input-field col s6">Code:
				<input type="text"  [(ngModel)]="departement.code">
				<!-- <label>Matricule</label> -->
			</div>
			<div class="input-field col s6">Intitul√©:
				<input type="text"  [(ngModel)]="departement.intitule">
				<!-- <label>Nom-Prenom</label> -->
			</div>
		</div>
    </div>

    <div class="modal-footer">
    	<div class="row">
	      <div class="col l6 m6 s12 center">
				<button (click)='closeAll()' class="btn red">Annuler</button>
			</div>
			<div class="col l6 m6 s12 center">
				<button (click)="onSaveDepartement()" class="btn">Envoyer</button>
			</div>
    	</div>
	</div>
    </div>
    
  </div>
