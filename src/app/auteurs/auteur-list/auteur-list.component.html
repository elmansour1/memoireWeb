<div class="container">
	<div id="">
		<div class="row">
			<div class="col l4 s12">
				<h4 class="header center">Liste des auteurs</h4>
			</div>
			<div class="right">
				<button [routerLink]="['add']" data-target="modal1" class="col offset-s8-s8 btn-floating btn-large waves-effect waves-light teal darken-2 btn modal-trigger" ><i class="material-icons">add</i></button>
			</div>
			
		</div>
		<div class="row">
			<div class="col s12">
				<table class="responsive-table striped">
					<thead>
					  <tr>
						  <th>Numéro</th>
						  <th>Matricule</th>
						  <th>Noms-Prénoms</th>
						  <th>Email</th>
						  <th>Téléphone</th>
						  <th>Détailler</th>
						  <!-- <th>Actions</th> -->
					  </tr>
					</thead>
					<tbody>
					  <tr *ngFor="let i=index,let auteur of auteurs">
						  <td>{{i+1}}</td>
						<td>{{auteur.matricule}}</td>
						<td>{{auteur.nom}}</td>
						<td>{{auteur.email}}</td>
						<td>{{auteur.telephone}}</td>
						 <td>
							<div>
								<button class="waves-effect waves-teal btn-flat" (click)="details(auteur.id)"><i class="material-icons large">zoom_in</i></button>
				
						</div>
					</td>
							<!-- 	<button class="waves-effect waves-light btn modal-trigger red"><i class="material-icons">delete</i></button>
							</div> -->
						 
					  </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
