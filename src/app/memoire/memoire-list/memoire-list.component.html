<div class="container">
	<div id="">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">search</i>
								<input type="text" id="autocomplete-input" class="autocomplete">
								<label for="autocomplete-input">search</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col l4 s12">
				<h4 class="header">Liste des Memoires</h4>
			</div>
			<div class="right">
					<button *ngIf="showUserBoard" [routerLink]="['add']" data-target="modal1" class="col offset-s8-s8 btn-floating btn-large waves-effect waves-light teal darken-2 btn modal-trigger" ><i class="material-icons">add</i></button>
				</div>
		</div>



		<div class="row" *ngFor="let i=index,let m of memoiresByTwo">
			<div class="col s6 m6 hoverable" *ngFor="let memoire of getTwoMemoires(i)">
				<div class="card">
				    <div class="card-image waves-effect waves-block waves-light">
				      <img class="activator" src="assets/images/entreeAmphi.jpeg">
				    </div>
				    <div class="card-content">
				      <span class="card-title activator grey-text text-darken-4 truncate">{{memoire.titre}}<i class="material-icons right">more_vert</i></span>
				      <p class="truncate scrolling">{{memoire.resume}}</p>
				      <div class="card sticky-action">
				      	<div class="card-action" (click)="details(memoire.id)"><a class="btn flat teal darken-2">Détails</a></div>
				      </div>
				    </div>
				    
				    <div class="card-reveal">
				      <span class="card-title grey-text text-darken-4 truncate">{{memoire.titre}}<i class="material-icons right">close</i></span>
				      <p class="200">{{memoire.abstrat}}</p>
				    </div>
		  		</div>
            
			</div>
		  
		</div>
