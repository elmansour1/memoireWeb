<div class="modal">
    <div class="modal-content">
      <h4>Ajouter Un Encadreur</h4>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
	    <div class="modal-body">
			<div class="row input-field">
				<i class="material-icons prefix">account_circle</i>
				<label>Nom-Prenom</label>
				<input type="text"  
					name="nom" 
					[(ngModel)]="form.nom"
					#nom="ngModel"
					required
					class="validate" 
					>
				<div class="materialert error" *ngIf="f.submitted && nom.invalid">
				    <div class="material-icons">error_outline</div>
				    Le nom ne peux pas être vide !
				</div>
			</div>
			<div class="row input-field">
				<i class="material-icons prefix">assistant</i>
				<label>Grade</label>
				<input type="text"  
					name="grade" 
					[(ngModel)]="form.grade"
					#grade="ngModel"
					required
					class="validate" 
					>
				<div class="materialert error" *ngIf="f.submitted && grade.invalid">
				    <div class="material-icons">error_outline</div>
				    Le grade ne peux pas être vide !
				</div>
			</div>
	    </div>
	    <div class="modal-footer">
	    	<div class="row">
		      <div class="col l6 m6 s12 center">
					<button (click)='closeAll()' class="btn red">Annuler <i class="material-icons right">cancel</i></button>
				</div>
				<div class="col l6 m6 s12 center">
					<button type="submit" class="btn">Envoyer <i class="material-icons right">send</i></button>
				</div>
	    	</div>
		</div>
	</form>
  </div>
