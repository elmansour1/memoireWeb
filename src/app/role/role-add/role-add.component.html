<div class="modal" id="modal">
    <div class="modal-content container">
      <h4 class="center">Ajouter un role</h4>
    </div>
    <div class="modal-body container">
		<div class="row input-field">
			<i class="material-icons prefix">account_circle</i>
			<input type="text"  [(ngModel)]="role.rolename" class="validate">
			<label>Nom-Role</label>
		</div>
    <div class="modal-footer">
    	<div class="row">
	      <div class="col l6 m6 s12 center">
				<button (click)='closeAll()' class="btn red">Annuler <i class="material-icons right">cancel</i></button>
			</div>
			<div class="col l6 m6 s12 center">
				<button (click)="onSaveRole()" class="btn">Envoyer <i class="material-icons right">send</i></button>
			</div>
    	</div>
	</div>
  </div>
