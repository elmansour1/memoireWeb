<div class="container">

							<div class="input-field col s12">

								<label for="autocomplete-input">search</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

				</div>
		</div>
		<div class="row">

					  <tr>
					      <th>Nom-Prenom</th>

					      <th>DÃ©tailler</th>
					  </tr>

					<tbody>
					  <tr *ngFor="let enseignant of enseignants">
					    <!-- <td>{{enseignant.matricule}}</td> -->

					    <!-- <td>{{enseignant.email}}</td> -->

								<button class="waves-effect waves-teal btn-flat" (click)="details(enseignant.id)"><i class="material-icons large">zoom_in</i></button>
