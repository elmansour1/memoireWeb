<div class="container">
	<div id="">
		<div class="row">
			<div class="col l4 s12">
				<h4 class="header center">Liste des utilisateurs</h4>
			</div>
			<div class="right">
				<button [routerLink]="['add']" data-target="modal1" class="col offset-s8-s8 btn-floating btn-large waves-effect waves-light teal darken-2 btn modal-trigger" ><i class="material-icons">add</i></button>
			</div>
			
		</div>
		<div class="row">
			<div class="col s12">
				<table class="responsive-table striped">
					<thead>
					  <tr>
						  <th>Numéro</th>
						  <th>Username</th>
						  <!-- <th>Mot de Passe</th> -->
						  <th>Role</th>
						  <th>Détailler</th>
					  </tr>
					</thead>
					<tbody>
					  <tr *ngFor="let i=index,let user of users">
						  <td>{{i+1}}</td>
						<td>{{user.username}}</td>
						<!-- <td>{{user.password}}</td> -->
						<td>{{user.roles.name}}</td>
						 <td>
							<div>
								<button class="waves-effect waves-teal btn-flat" (click)="details(user.id)"><i class="material-icons large">zoom_in</i></button>
				
						</div>
					</td>
							<!-- 	<button class="waves-effect waves-light btn modal-trigger red"><i class="material-icons">delete</i></button>
							</div> -->
						 
					  </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
