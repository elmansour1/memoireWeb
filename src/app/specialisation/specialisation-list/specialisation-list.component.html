<div id="borderless-table">
	<div class="row">
		<div class="col l4 s12">
			<h4 class="header">Liste des Options</h4>
		</div>
		<button [routerLink]="['add']" data-target="modal1" class="col offset-s8-s8 btn-floating btn-large waves-effect waves-light green btn modal-trigger" ><i class="material-icons">add</i></button>
	</div>
	<div class="row">
		<div class="col s12">
			<table>
				<thead>
				  <tr>
				      <th>Code</th>
				      <th>Description</th>
				      <th>Departement</th>
				  </tr>
				</thead>
				<tbody>
				  <tr *ngFor="let specialisation of specialisations" (click)="details(specialisation.id)">
				    <!-- <td>{{specialisation.matricule}}</td> -->
				    <td>{{specialisation.code}}</td>
				    <td>{{specialisation.description}}</td>
				    <td>{{specialisation.departement.code}}</td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
