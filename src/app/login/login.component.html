<div class="modal" id="modal">
    <div class="modal-content container">
      <h4 class="center">Sign In</h4>
    </div>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    	<div class="modal-body container">
		<div class="row input-field">
			<i class="material-icons prefix">account_circle</i>
			<input type="text"  name="username" ngModel class="validate">
			<label>Username:</label>
		</div>
		<div class="row input-field">
			<i class="material-icons prefix">vpn_key</i>
			<input type="password"  name="password" ngModel class="validate">
			<label>Password:</label>
		</div>
    </div>
    <div class="modal-footer">
    	<div class="row">
	      <div class="col l6 m6 s12 center">
				<button (click)='closeAll()' class="btn red">Annuler <i class="material-icons right">cancel</i></button>
			</div>
			<div class="col l6 m6 s12 center">
				<button type="submit" class="btn">Envoyer <i class="material-icons right">send</i></button>
			</div>
    	</div>
	</div>
    </form>
  </div>
