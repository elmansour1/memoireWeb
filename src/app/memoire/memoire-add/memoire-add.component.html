<div class="modal">
    <div class="modal-content">
      <h4>Ajouter Un Memoire</h4>
    </div>
    <form   (ngSubmit)="onSaveMemoire()">
    	<div class="modal-body">
			<div class="row input-field">
				<label>Titre</label>
				<input type="text" name="code" [(ngModel)]="memoire.titre">
			</div>
			<div class="row input-field">
				<!-- <label>Date Publication</label> -->
				<input type="date" name="datePublication" [(ngModel)]="memoire.datePublication">
			</div>
			<div class="row input-field">
				<label>Mots cl√©</label>
				<input type="text" name="motsCles" [(ngModel)]="memoire.motsCles">
			</div>
			<div class="row input-field">
				<label>Resume</label>
				<textarea class="materialize-textarea" name="resume" [(ngModel)]="memoire.resume"></textarea>
			</div>
			<div class="row input-field">
				<label>Abstract</label>
				<textarea class="materialize-textarea" name="abstrat" [(ngModel)]="memoire.abstrat"></textarea>
			</div>
			<div class="file-field input-field">
			    <div class="btn">
			        <span>File</span>
			        <input type="file" >
			    </div>
			    <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Ajouter votre fichier pdf">
			    </div>
		    </div>
